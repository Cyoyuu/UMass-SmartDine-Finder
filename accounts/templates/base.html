<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}SmartDine Finder{% endblock %}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
      * {
        box-sizing: border-box;
      }
      
      body {
        font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        line-height: 1.6;
      }
      
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }
      
      header {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        padding: 1rem 0;
        position: sticky;
        top: 0;
        z-index: 100;
      }
      
      .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .logo {
        font-size: 1.5rem;
        font-weight: 700;
        color: #4f46e5;
        text-decoration: none;
      }
      
      .nav {
        display: flex;
        gap: 1.5rem;
        align-items: center;
      }
      
      .nav a {
        color: #374151;
        text-decoration: none;
        font-weight: 500;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        transition: all 0.2s ease;
      }
      
      .nav a:hover {
        background: #f3f4f6;
        color: #4f46e5;
      }
      
      .nav .btn {
        background: #4f46e5;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        font-weight: 500;
        transition: all 0.2s ease;
      }
      
      .nav .btn:hover {
        background: #3730a3;
        transform: translateY(-1px);
      }
      
      main {
        padding: 2rem 0;
        min-height: calc(100vh - 80px);
      }
      
      .content-wrapper {
        max-width: 600px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        padding: 2rem;
      }
      
      h1 {
        color: #1f2937;
        margin-bottom: 1.5rem;
        font-size: 2rem;
        font-weight: 700;
        text-align: center;
      }
      
      .form-group {
        margin-bottom: 1.5rem;
      }
      
      label {
        display: block;
        margin-bottom: 0.5rem;
        color: #374151;
        font-weight: 500;
      }
      
      input[type="text"],
      input[type="password"],
      input[type="email"] {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.2s ease;
        background: white;
      }
      
      input[type="text"]:focus,
      input[type="password"]:focus,
      input[type="email"]:focus {
        outline: none;
        border-color: #4f46e5;
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
      }
      
      .btn {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        background: #4f46e5;
        color: white;
        text-decoration: none;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        transition: all 0.2s ease;
        width: 100%;
        text-align: center;
      }
      
      .btn:hover {
        background: #3730a3;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
      }
      
      .btn-outline {
        background: white;
        color: #4f46e5;
        border: 2px solid #4f46e5;
      }
      
      .btn-outline:hover {
        background: #4f46e5;
        color: white;
      }
      
      .links {
        margin-top: 1.5rem;
        text-align: center;
        color: #6b7280;
      }
      
      .links a {
        color: #4f46e5;
        text-decoration: none;
        font-weight: 500;
      }
      
      .links a:hover {
        text-decoration: underline;
      }
      
      .errorlist {
        list-style: none;
        padding: 0;
        margin: 0.5rem 0 0 0;
      }
      
      .errorlist li {
        color: #dc2626;
        font-size: 0.875rem;
        background: #fef2f2;
        border: 1px solid #fecaca;
        padding: 0.5rem;
        border-radius: 6px;
        margin-bottom: 0.5rem;
      }
      
      .field {
        margin-bottom: 1.5rem;
      }
      
      .field input.error {
        border-color: #dc2626;
        background: #fef2f2;
      }
      
      .success-message {
        background: #f0fdf4;
        border: 1px solid #bbf7d0;
        color: #166534;
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
      }
      
      .error-message {
        background: #fef2f2;
        border: 1px solid #fecaca;
        color: #dc2626;
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
      }
      
      @media (max-width: 768px) {
        .header-content {
          flex-direction: column;
          gap: 1rem;
        }
        
        .nav {
          flex-wrap: wrap;
          justify-content: center;
        }
        
        .content-wrapper {
          margin: 1rem;
          padding: 1.5rem;
        }
        
        h1 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-content">
          <a href="/" class="logo">üçΩÔ∏è SmartDine Finder</a>
          <nav>
            {% if user.is_authenticated %}
              <a href="/">Home</a>
              <a href="/menu/">Menu</a>
              <a href="/logout/" class="btn">Logout</a>
            {% else %}
              <a href="/login/">Login</a>
              <a href="/register/" class="btn">Register</a>
            {% endif %}
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="content-wrapper">
          {% block content %}{% endblock %}
        </div>
      </div>
    </main>
  </body>
</html>
