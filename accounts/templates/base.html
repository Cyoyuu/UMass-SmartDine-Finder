<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SmartDine</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#f7f7fb;}
      header{background:#4f46e5;color:#fff;padding:12px 16px;display:flex;justify-content:space-between;align-items:center}
      header a{color:#fff;text-decoration:none;margin-left:12px}
      main{max-width:800px;margin:32px auto;padding:24px;background:#fff;border-radius:12px;box-shadow:0 2px 10px rgba(0,0,0,.06)}
      .btn{display:inline-block;padding:10px 14px;border-radius:8px;background:#4f46e5;color:#fff;text-decoration:none;border:none;cursor:pointer}
      .btn-outline{background:#fff;color:#4f46e5;border:1px solid #4f46e5}
      .links{margin-top:16px}
    </style>
  </head>
  <body>
    <header>
      <div><strong>SmartDine Finder</strong></div>
      <nav>
        {% if user.is_authenticated %}
          <a href="/menu/">Menu</a>
          <a href="/logout/">Logout</a>
        {% else %}
          <a href="/login/">Login</a>
          <a href="/register/">Register</a>
        {% endif %}
      </nav>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
